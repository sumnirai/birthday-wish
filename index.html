<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Edsan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #d8f3dc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }


    h1 {
      font-size: 3rem;
      color: #1b4332;
    }


    p {
      font-size: 1.4rem;
      color: #40916c;
      max-width: 600px;
    }


    .balloons {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }


    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: #95d5b2;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s infinite ease-in;
    }


    .balloon::before {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 30px;
      background: #555;
    }


    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }


    .question {
      margin-top: 30px;
      font-size: 1.6rem;
      color: #1b4332;
    }


    .buttons {
      margin-top: 20px;
    }


    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #74c69d;
      color: white;
      transition: background 0.3s;
    }


    button:hover {
      background-color: #52b788;
    }


    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Edsan!</h1>
  <p>Happy Birthday Angry bird,<br> Aba birthday ko din ta narisau!<br> Majale bola la? Aba chai?</p>


  <div class="balloons">
    <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 30%; animation-delay: 2s; background: #b7e4c7;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 4s; background: #74c69d;"></div>
    <div class="balloon" style="left: 70%; animation-delay: 6s; background: #52b788;"></div>
    <div class="balloon" style="left: 90%; animation-delay: 8s; background: #40916c;"></div>
  </div>


  <div class="question">Fakiyeu?</div>
  <div class="buttons">
    <button onclick="alert('Yesss! Happy Birthday once again, Angry Bird!')">Yes</button>
    <button id="noBtn">No</button>
  </div>


  <script>
    const noBtn = document.getElementById('noBtn');


    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
